{% extends 'meotec/base.html' %}

{% load i18n %}

{% block title %}{{ title }}{% endblock %}
{% block h1 %}{{ title }}{% endblock %}

{% block content %}
    <form method="post" class="form-horizontal">
        <fieldset>{% csrf_token %}
            {{ form.as_bootstrap }}
            <div class="form-actions">
                <input type="submit" value="{% trans 'Save' %}" class="btn btn-primary"/>
            </div>
        </fieldset>
    </form>
{% endblock %}
