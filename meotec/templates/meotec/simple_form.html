{% extends 'meotec/base.html' %}

{% load i18n %}

{% block title %}{{ title }}{% endblock %}
{% block h1 %}{{ title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="span8">
            <form method="post">
                <fieldset>{% csrf_token %}
                    {{ form.as_bootstrap }}
                    <div class="actions">
                        <input type="submit" value="{% trans 'Save' %}" class="btn primary"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
